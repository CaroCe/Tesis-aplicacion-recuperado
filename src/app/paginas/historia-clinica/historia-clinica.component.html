<mat-card>
    <mat-card-header>
        <mat-card-title>Historias Clínicas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list cols="4" rowHeight="78">
            <form [formGroup]="formFiltro">
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Rango de fechas</mat-label>
                        <mat-date-range-input [rangePicker]="picker">
                            <input matStartDate formControlName="fechaDesde" placeholder="Fecha inicio">
                            <input matEndDate formControlName="fechaHasta" placeholder="Fecha fin">
                        </mat-date-range-input>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Paciente</mat-label>
                        <mat-select formControlName="pacienteId">
                            <mat-option value="0">Todos</mat-option>
                            <ng-container *ngFor="let item of usuarios">
                                <mat-option *ngIf="item.rolId==2" [value]="item.usuarioId">
                                    {{item.usuarioNombre}}
                                </mat-option>
                            </ng-container>
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Cédula</mat-label>
                        <input matInput type="text" formControlName="cedula">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <button mat-raised-button color="accent" (click)="cargarTabla()">Buscar</button>
                </mat-grid-tile>
                <mat-grid-tile colspan="3">
                </mat-grid-tile>
                <mat-grid-tile>
                    <button mat-raised-button color="primary" (click)="nuevaHistoria()">Nuevo</button>
                </mat-grid-tile>
            </form>

        </mat-grid-list>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="fechaRegistro">
                <th mat-header-cell *matHeaderCellDef> Fecha registro </th>
                <td mat-cell *matCellDef="let element"> {{element.historiaFecha}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="paciente">
                <th mat-header-cell *matHeaderCellDef> Paciente </th>
                <td mat-cell *matCellDef="let element"> {{element.usuarioNombre}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="cedula">
                <th mat-header-cell *matHeaderCellDef> Cédula </th>
                <td mat-cell *matCellDef="let element"> {{element.usuarioIdentificacion}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Acción </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button (click)="verHistoria(element)" color="accent"
                        style="margin-right: 10px;">Ver</button>
                    <button mat-raised-button (click)="descargarDocumento(element)" color="primary">Descargar</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
