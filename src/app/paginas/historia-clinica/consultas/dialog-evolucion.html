<div class="loading-page"
       *ngIf="isLoadingResults">
    <mat-spinner></mat-spinner>
</div>
<mat-card>
    <mat-card-header>
        <mat-card-title>Datos evolución</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list cols="1" rowHeight="77">
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Fecha</mat-label>
                    <input matInput [matDatepicker]="picker" formC>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile rowspan="2">
                <mat-form-field appearance="outline">
                    <mat-label>Descripción</mat-label>
                    <textarea matInput type="text"></textarea>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <input style="width: 80%; height: 80%;" type="file" accept="image/png, image/jpeg" #fileInput />
                <mat-card-subtitle><button mat-raised-button (click)="uploadFile();" color="accent">Subir</button>
                </mat-card-subtitle>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
    <mat-card-actions style="text-align: center;">
        <button mat-raised-button color="primary" style="width: 90%;" (click)="guardarEvolucion()">Guardar</button>
    </mat-card-actions>
</mat-card>
