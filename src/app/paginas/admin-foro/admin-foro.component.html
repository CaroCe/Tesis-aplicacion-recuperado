<mat-card class="mat-elevation-z8" style="margin: 10px;">
    <mat-card-header>
        <mat-card-title>Administraci√≥n foro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="outline">
            <mat-label>Problemas</mat-label>
            <input matInput>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

            <ng-container matColumnDef="problema">
              <th mat-header-cell *matHeaderCellDef> Problema </th>
              <td mat-cell *matCellDef="let element"> {{element.problema}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="diagnostico">
              <th mat-header-cell *matHeaderCellDef> Diagnostico </th>
              <td mat-cell *matCellDef="let element"> {{element.diagnostico}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="fases">
              <th mat-header-cell *matHeaderCellDef> Fases </th>
              <td mat-cell *matCellDef="let element">
                <mat-list>
                    <mat-list-item style="height: 50px;" *ngFor="let item of element.fases">{{item}}</mat-list-item>
                </mat-list>
              </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="foro">
              <th mat-header-cell *matHeaderCellDef> Foro </th>
              <td mat-cell *matCellDef="let element"> 
                <mat-checkbox checked="element.foro">Activar foro</mat-checkbox>
            </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
</mat-card>
