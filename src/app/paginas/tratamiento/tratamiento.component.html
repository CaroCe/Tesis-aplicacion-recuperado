<mat-card class="mat-elevation-z8" style="margin: 10px;">
    <mat-card-header>
        <mat-card-title>Tratamientos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list cols="3" rowHeight="77">
            <mat-grid-tile>
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Paciente</mat-label>
                    <mat-select>
                      <mat-option value="0">
                        Nancy Simba√±a
                      </mat-option>
                      <mat-option value="0">
                        Roberto Villacres
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
            </mat-grid-tile>
            <mat-grid-tile>
                <button mat-raised-button color="accent">Buscar</button>
            </mat-grid-tile>
        </mat-grid-list>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef> Fecha </th>
              <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="problema">
              <th mat-header-cell *matHeaderCellDef> Problema </th>
              <td mat-cell *matCellDef="let element"> {{element.problema}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="diagnostico">
              <th mat-header-cell *matHeaderCellDef> Diagnostico </th>
              <td mat-cell *matCellDef="let element"> {{element.diagnostico}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" style="margin-right: 10px;" (click)="abrirTratamiento()">Ver tratamiento</button>
                <button mat-raised-button color="accent">Descargar</button>
            </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
</mat-card>
