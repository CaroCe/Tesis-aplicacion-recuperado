<mat-card>
    <mat-card-header>
        <mat-card-title>{{data.ejercicio?.ejercicioNombre}} </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <iframe [src]="data.ejercicio?.ejercicioGrafico??'' | safe" width="100%" height="600"></iframe>
        <h3>Descripci√≥n:</h3>
        <h4>{{data.ejercicio?.ejercicioDescripcion}} </h4>
        <p><strong>Repeticiones: </strong> {{data.ejercicioTratamientoRepeticiones}} </p>
        <p><strong>Series: </strong> {{data.ejercicioTratamientoSerie}} </p>
        <p><strong>Descanso: </strong> {{data.ejercicioDescanso}} </p>
        <p><strong>Observaciones: </strong> {{data.ejercicioObservacion}} </p>
    </mat-card-content>
    <mat-card-actions>
        <ng-container *ngIf="!data.ejercicioEstado; else elseBlock">
            <button  mat-raised-button color="primary" (click)="terminarEjercicio(data)">Terminar</button>
        </ng-container>
        <ng-template #elseBlock>
            Ejercicio Completado
        </ng-template>
        
        <button mat-raised-button>Cancelar</button>
    </mat-card-actions>
</mat-card>
