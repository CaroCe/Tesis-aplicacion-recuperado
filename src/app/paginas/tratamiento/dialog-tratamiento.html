<mat-card>
    <mat-card-header>
        <mat-card-title>Tratamiento</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-selection-list #fases>
            <mat-list-option *ngFor="let fase of fasesTratamiento" style="height: 90px;" (click)="completarFase(fase)" [selected]="fase.tratamientoCompleto" >
                <h3>Fase {{fase.tratamientoFase}}</h3>
                <h4>{{fase.tratamientoDescripcion}}</h4>
            </mat-list-option>
        </mat-selection-list>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">Aceptar</button>
    </mat-card-actions>
</mat-card>
