<mat-card>
    <mat-card-header>
        <mat-card-title>Información</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-stepper #stepper>
            <mat-step>
                <ng-template matStepLabel>Problema de Salud</ng-template>
                <mat-grid-list cols="2" rowHeight="90">
                    <mat-grid-tile colspan="2">
                        <mat-form-field appearance="outline">
                            <mat-label>Problema</mat-label>
                            <input matInput type="text" readonly [value]="data.consultaProblema">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field appearance="outline">
                            <mat-label>Motivo</mat-label>
                            <input matInput type="text" readonly [value]="data.consultaMotivo">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field appearance="outline">
                            <mat-label>Descripción</mat-label>
                            <textarea matInput type="text" readonly [value]="data.consultaDescripcion"></textarea>
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile colspan="2" rowspan="2">
                        <img [src]="cardImageBase64"/>
                    </mat-grid-tile>
                    <mat-grid-tile colspan="2">
                        <mat-form-field appearance="outline">
                            <mat-label>Descripción del dolor</mat-label>
                            <textarea matInput type="text" readonly [value]="data.consultaDescripImagen"></textarea>
                        </mat-form-field>
                    </mat-grid-tile>
                </mat-grid-list>
                <button mat-raised-button matStepperNext >Siguiente</button>
            </mat-step>
            <mat-step >
                <ng-template matStepLabel>Examinación y Diagnostico</ng-template>
                <mat-grid-list cols="1" rowHeight="95">
                    <mat-grid-tile>
                        <mat-form-field appearance="outline">
                            <mat-label>Observación</mat-label>
                            <textarea matInput type="text" readonly [value]="data.examinacionObservacion"></textarea>
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field appearance="outline">
                            <mat-label>Inspección</mat-label>
                            <textarea matInput type="text" readonly [value]="data.examinacionInspeccion"></textarea>
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile rowspan="2">
                        <div style="height: 100%;width: 100%;">
                            <mat-grid-list cols="data.fotosExaminacions.length" rowHeight="90">
                                <!--<mat-grid-tile colspan="2">
                                    <input type="file" accept="image/png, image/jpeg" #fileInput/>
                                </mat-grid-tile>
                                <mat-grid-tile>
                                    <button mat-raised-button (click)="limpiarImagenes();" color="accent">Borrar imagenes</button>
                                </mat-grid-tile>
                                <mat-grid-tile>
                                    <button mat-raised-button (click)="uploadFile();" color="primary">Subir</button>
                                </mat-grid-tile>
                                <mat-grid-tile rowspan="3" colspan="2">
                                    <div class="scroll">
                                        <mat-grid-list cols="2" rowHeight="200px">
                                            <mat-grid-tile *ngFor="let item of listaArchivos">
                                                <img [src]="item" height="200px">
                                            </mat-grid-tile>
                                          </mat-grid-list>
                                    </div>
                                </mat-grid-tile>-->
                            </mat-grid-list>
                        </div>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field appearance="outline">
                            <mat-label>Diagnostico</mat-label>
                            <textarea matInput type="text" readonly [value]="data.diagnostico"></textarea>
                        </mat-form-field>
                    </mat-grid-tile>
                </mat-grid-list>
                <button mat-raised-button matStepperNext color="primary" (click)="guardarConsulta()">Guardar</button>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>Tratamiento</ng-template>
                <div style="margin-bottom: 15px;text-align: right;">
                    <button mat-raised-button color="accent" (click)="agregarFase()"><mat-icon>add</mat-icon>Agregar fase</button>
                </div>
                <table mat-table [dataSource]="dataSourceTratamientos" class="mat-elevation-z8" style="width: 100%;">

                    <ng-container matColumnDef="fase">
                      <th mat-header-cell *matHeaderCellDef> Fase </th>
                      <td mat-cell *matCellDef="let element"> {{element.tratamientoFase}} </td>
                    </ng-container>

                    <ng-container matColumnDef="fechaInicio">
                      <th mat-header-cell *matHeaderCellDef> Fecha inicio </th>
                      <td mat-cell *matCellDef="let element"> {{element.tratamientoFechaInicio}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> Acciones </th>
                        <td mat-cell *matCellDef="let element"> 
                            <button mat-raised-button color="primary" >Editar</button> 
                        </td>
                      </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumnsTratamientos"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumnsTratamientos;"></tr>
                  </table>
            </mat-step>

            </mat-step>-->
        </mat-stepper>
    </mat-card-content>
</mat-card>
