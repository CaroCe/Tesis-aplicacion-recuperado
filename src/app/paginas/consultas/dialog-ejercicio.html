<mat-card>
    <mat-card-header>
        <mat-card-title>Datos ejercicio</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list cols="1" rowHeight="78">
            <form [formGroup]="form">
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Ejercicio</mat-label>
                        <mat-select formControlName="ejercicioId">
                            <mat-option [value]="item.ejercicioId" *ngFor="let item of listaEjercicios" (click)="ejercicioSeleccionado(item)">{{item.ejercicioNombre}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Repeticiones</mat-label>
                        <input matInput type="number" min="0" formControlName="repeticiones" required>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Series</mat-label>
                        <input matInput type="number" min="0" formControlName="series" required>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Descanso</mat-label>
                        <input matInput type="text" formControlName="descanso" required="">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Observaci√≥n</mat-label>
                        <input matInput type="text" formControlName="observacion">
                    </mat-form-field>
                </mat-grid-tile>
            </form>
            
        </mat-grid-list>
    </mat-card-content>
    <mat-card-actions style="text-align: center;">
        <button mat-raised-button color="primary" style="width: 90%;" (click)="guardar()">Agregar</button>
    </mat-card-actions>
</mat-card>
