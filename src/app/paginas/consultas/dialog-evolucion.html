<mat-card>
    <mat-card-header>
        <mat-card-title>Datos evolución</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list cols="1" rowHeight="77">
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Fecha</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile rowspan="2">
                <mat-form-field appearance="outline">
                    <mat-label>Descripción</mat-label>
                    <textarea matInput type="text"></textarea>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <input style="width: 80%; height: 80%;" type="file" accept="image/png, image/jpeg" #fileInput />
                <mat-card-subtitle><button mat-raised-button (click)="uploadFile();" color="accent">Subir</button>
                </mat-card-subtitle>
            </mat-grid-tile>
            <mat-grid-tile>
                <div class="scroll">
                    <mat-grid-list cols="2" rowHeight="50px">
                        <mat-grid-tile>
                            <img src="https://www.sochradi.cl/wp-content/uploads/infopacientes_examen_musculoesqueletico_rx_pie_2.jpg" height="50px">
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <img src="https://www.clikisalud.net/wp-content/uploads/2021/01/radiografias-pies-debes-saber.jpg" height="50px">
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <img src="https://www.cercosalud.com/imagenes/text/00000255/files/RX-PIE-Y-DEDOS.jpg" height="50px">
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <img src="https://thumbs.dreamstime.com/b/radiograf%C3%ADa-del-pie-derecho-2783806.jpg" height="50px">
                        </mat-grid-tile>
                      </mat-grid-list>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
    <mat-card-actions style="text-align: center;">
        <button mat-raised-button color="primary" style="width: 90%;">Guardar</button>
    </mat-card-actions>
</mat-card>
