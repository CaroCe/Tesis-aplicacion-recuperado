<div class="loading-page"
       *ngIf="isLoadingResults">
    <mat-spinner></mat-spinner>
</div>
<form action="" [formGroup]="sedeForm">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Datos Sede</mat-card-title>
        </mat-card-header>
        <mat-card-content>
                <mat-grid-list cols="2" rowHeight="39">
                    <mat-grid-tile colspan="2" rowspan="2">
                        <mat-form-field appearance="outline">
                            <mat-label>Nombre</mat-label>
                            <input matInput formControlName="sedeNombre" required>
                            <mat-error *ngIf="sedeForm.controls.sedeNombre.hasError('required')" >Campo Obligatorio *</mat-error>
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile colspan="2" rowspan="2">
                        <mat-form-field appearance="outline">
                            <mat-label>Teléfono</mat-label>
                            <input matInput type="text" formControlName="sedeTelefono" maxlength="13" onkeypress="return event.charCode >= 48 && event.charCode <=57" required>
                            <mat-error *ngIf="sedeForm.controls.sedeTelefono.hasError('required')" >Campo Obligatorio *</mat-error>
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile colspan="2" rowspan="3">
                        <mat-form-field appearance="outline">
                            <mat-label>Ubicación</mat-label>
                            <textarea matInput formControlName="sedeDireccion" required></textarea>
                            <mat-error *ngIf="sedeForm.controls.sedeDireccion.hasError('required')" >Campo Obligatorio *</mat-error>
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile colspan="2" >
                        <mat-slide-toggle class="example-margin" color="primary" formControlName="estado" [disabled]="data.id==0">
                            Estado
                        </mat-slide-toggle>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <h3>Hora inicio *</h3>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <h3>Hora fin *</h3>
                    </mat-grid-tile>
                    <mat-grid-tile rowspan="3">
                        <mat-form-field appearance="outline" style="color: black !important;">
                            <input style="color: black !important;" matInput type="time" formControlName="horaInicio" [value]="'00:00'" required>
                            <mat-error *ngIf="sedeForm.controls.horaInicio.hasError('required')" >Campo Obligatorio *</mat-error>                        
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile rowspan="3">
                        <mat-form-field appearance="outline" style="color: black !important;">
                            <input style="color: black !important;" matInput type="time" formControlName="horaFin" [value]="'00:00'" required>
                            <mat-error *ngIf="sedeForm.controls.horaFin.hasError('required')" >Campo Obligatorio *</mat-error>
                        </mat-form-field>
                    </mat-grid-tile>
                </mat-grid-list>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="guardarSede()">Guardar</button>
        </mat-card-actions>
    </mat-card>
</form>
