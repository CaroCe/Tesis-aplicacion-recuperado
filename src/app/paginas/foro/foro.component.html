<div class="loading-page"
       *ngIf="isLoadingResults">
    <mat-spinner></mat-spinner>
</div>
<mat-card class="mat-elevation-z8" style="margin: 10px;">
    <mat-card-header>
        <mat-card-title>Foro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="text-right">
        <button  mat-raised-button color="accent" (click)="cargarForos()">Buscar</button>
      </div>
        <br>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

            <ng-container matColumnDef="problema">
              <th mat-header-cell *matHeaderCellDef> Problema </th>
              <td mat-cell *matCellDef="let element"> {{element.consultaProblema}} </td>
            </ng-container>
          
            <ng-container matColumnDef="diagnostico">
              <th mat-header-cell *matHeaderCellDef> Diagnostico </th>
              <td mat-cell *matCellDef="let element"> {{element.diagnostico}} </td>
            </ng-container>
          
            <ng-container matColumnDef="accion">
              <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
              <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button (click)="abirForo(element)" color="primary">Abrir Foro</button>
            </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
</mat-card>
